name: Release Obsidian plugin
on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm install

      # Build extended first, zip it
      - name: Build extended
        run: npm run build:extended

      - name: Create extended zip
        run: zip components-extended.zip main.js manifest.json styles.css

      # Build core (overwrites main.js)
      - name: Build core
        run: npm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          gh release create "$tag" \
            --title="$tag" \
            main.js manifest.json styles.css \
            components-extended.zip
